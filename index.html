<!-- 그냥 html쓰고 :5 누르면 자동완성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome link ___Free icon 쓰는 것 기억하자-->
    <script
      src="https://kit.fontawesome.com/a2d24c0aff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <!-- 위에서 battery-level 의 -는 word를 나누기 위해 사용. 
        status-bar__battery-level에서의 __은 부모 자식을 나누기 위해 사용 -->
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat chat">
          <!-- li안에 다른 li를 쓰면 안됨 -->
          <a href="chat.html">
            <!-- chat이 friend랑 비슷한 부분이 많아서, 따로 chat의 html을 만들지 않고 이렇게 간단하게 해놓기-->
            <div class="chats__chat friend friend">
              <div class="friend__column">
                <!-- 약간 내 이해로는 friends__friend / friend / friend__lg에 다 해당된다는거 같음 또다른 이름같은? -->
                <img src="images/hk.png" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">
                    HyoungKyu
                  </span>
                  <span class="friend__bottom-text">
                    가나다라
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <div class="friend__now-listening">
                  <span class="chat__timestamp">
                    March 8
                  </span>
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <!-- 이거는 밑에 하단 바. 얘네는 link임 -->
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
            <!-- 메세지 아이콘을 누른 상태니까 꽉찬 fas fa-comment 아이콘으로 해야함-->
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <!-- 단축키 li.nav__list-item*4>a.nav__list-link -->
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>

.header__header-column*2
