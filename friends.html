<!-- 그냥 html쓰고 :5 누르면 자동완성 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome link ___Free icon 쓰는 것 기억하자-->
    <script
      src="https://kit.fontawesome.com/a2d24c0aff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <!-- 위에서 battery-level 의 -는 word를 나누기 위해 사용. 
        status-bar__battery-level에서의 __은 부모 자식을 나누기 위해 사용 -->
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <!-- header 여러개 상관없음-->
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yk.jpeg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                HyoungKyu
              </span>
              <span class="friend__status">
                Hi
              </span>
            </div>
          </div>
          <!-- 약간 내 이해로는 friends__friend / friend / friend__lg에 다 해당된다는거 같음 또다른 이름같은? -->
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/yk.jpeg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <!-- ul, li는 unordered list의 약자로 순서없는 리스트를 구현할때 씀 -->
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <!-- 약간 내 이해로는 friends__friend / friend / friend__lg에 다 해당된다는거 같음 또다른 이름같은? -->
            <img src="images/yk.jpeg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                HyoungKyu
              </span>
              <span class="friend__status">
                Hello
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Song ft.blabla</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
        <!-- <span class="friends__titleName">Friends 14</span> -->
      </ul>
    </main>
    <nav class="nav">
      <!-- far은 얇은거 fas가 뚱뚱한거 -->
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="far fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="far fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small :)</span>
    </div>
  </body>
</html>

<!-- div -> box
span -> box for text
ul -> list
li -> inside of list.

li는 list item이고, 
ul(unordered list)또는 ol(ordered list)하위에 있어야함 -->
