<!-- 그냥 html쓰고 :5 누르면 자동완성 -->
<!DOCTYPE html>
<!-- div는 display: block 이 디폴트이기 때문에, 레이아웃을 망칠수있음
 span은 inline요소. -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- fontawesome link ___Free icon 쓰는 것 기억하자-->
    <script
      src="https://kit.fontawesome.com/a2d24c0aff.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <!-- css에서 필요하기 때문에 body에 class name을 줌 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
        <!-- 위에서 battery-level 의 -는 word를 나누기 위해 사용. 
        status-bar__battery-level에서의 __은 부모 자식을 나누기 위해 사용 -->
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <!-- <div class="header_back-btn"> 해도 되고, 아래처럼 href에 그냥 class로 써놔줘도 ㄱㅊ-->
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">굥요일</span>
        <li class="incoming-message message">
          <img src="images/hk.png" class="m-avatar messgae__avatar" />
          <div class="message__content">
            <span class="message__author">HK</span
            ><span class="message__bubble">I love you!</span>
            <!--div하면 아래쪽에 위치. span은 옆에 위치하네. 글자는 항상 span!!-->
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Me too!</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <!-- textarea는 창이 너무 크니까 작은 글쓰는 공간은 input이 나음 -->
        <input
          type="text"
          placeholder="Send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat_write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat_write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
